<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <div>
            <label for="firstname">First Name :</label>
            <input type="text" name="firstname" id="firstname" required minlength="5">
        </div>

        <div>
            <label for="lastname">Last Name :</label>
            <input type="text" name="lastname" id="lastname" required>
        </div>

        <div>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="name@email.com" required>
        </div>

        <div>
            <label for="phonenumber">Phone Number :</label>
            <input type="number" name="phonenumber" id="phonenumber">
        </div>

        <div>
            <label for="car">Choose your favorite car :</label>
            <select name="car" id="car">
                <option value="volvo">Volvo</option>
                <option value="benz">Benz</option>
                <option value="toyota">Toyota</option>
                <option value="audi">Audi</option>
            </select>
        </div>
        
        <div>
            <p>Please tick all that apply :</p>
            <input type="checkbox" name="car" id="car">
            <label for="car">I have a car</label><br>
            <input type="checkbox" name="jet" id="jet">
            <label for="jet">I have a jet</label><br>
            <input type="checkbox" name="boat" id="boat">
            <label for="boat">I have a boat</label><br>
            <input type="checkbox" name="bicycle" id="bicycle">
            <label for="bicycle">I have a bicycle</label>
        </div>

        <div>
            <p>What is your favorite programming language?</p>
            <input type="radio" name="lang" id="">
            <label for="html">HTML</label><br>
            <input type="radio" name="lang" id="">
            <label for="css">CSS</label><br>
            <input type="radio" name="lang" id="">
            <label for="javascript">JavaScript</label><br>
            <input type="radio" name="lang" id="">
            <label for="java">JAVA</label><br>
        </div>

        <div>
            <br>
            <label for="upload">Upload a document</label>
            <input type="file">
        </div>

        <div>
            <p>Please tell us why you love programming in the box below</p>
            <textarea name="" id="">Hello</textarea>
        </div>

        <div>
            <input type="reset" value="reset">
            <input type="submit">
        </div>
    </form>
</body>
</html>
